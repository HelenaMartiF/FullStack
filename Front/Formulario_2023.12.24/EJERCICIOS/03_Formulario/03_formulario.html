<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="03_formulario.css">
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-brands/css/uicons-brands.css'>
    <link rel='stylesheet' href='https://cdn-uicons.flaticon.com/2.0.0/uicons-brands/css/uicons-brands.css'>

</head>
<body>
<!------------------------ HEADER ----------------------------->
    <header>
        <div class="header">
            <div class="logo_image">
                <img src="./pictures/logo.png" height="50">
            </div>

            <div class="header_content">
                <p class="top_user">Already a user?</p>
                <a href="#">Sign in</a>
            </div>
        </div>
    </header>

<!------------------------ PREFORM ----------------------------->
    <div class="main_container">
        <div class="pre_form">
            <h2>Create an Account.</h2>
            <div class="media">
                <button class="continue_go"><i class="fi fi-brands-google" ></i><a class="non_link" href="#">     Sign in with Google</a></button>
                <button class="continue_fa"><i class="fi fi-brands-facebook"></i><a class="non_link" href="#">     Continue with Facebook</a></button>
            </div>
            <p class="small_text">or with email</p>
        </div>

<!------------------------ FORM ----------------------------->

        <form>
            <div class="mail">
                <label for="text">Email</label>
                <input class="large" type="text" id="text" required>
            </div>

            <div class="user">
                <label for="username">Username</label>
                <input class="large" type="text" id="username" required>
            </div>

            <div class="pswrd">
                <label for="password">Password. (Please include at least 1 uppercase character, 1 lowercase character and 1 number.)</label>
                <input class="large" type="password" id="password" minlength="8" maxlength="16" pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$" title="Please include at least 1 uppercase character, 1 lowercase character and 1 number."required>
            </div>
            
            <div class="terms">
                <input  class="conditions" type="checkbox" id="conditions">
                <label for="conditions">I accept the <a href="#">Terms of Service</a> and the <a href="#">Professional Terms of Service.</a></label>            
            </div>

            <div class="submit">
                <button class="create" type="button"> CREATE ACCOUNT </button>
            </div>
        </form>
    </div>

<!------------------------ FOOTER ------------------------------>

    <div class="footer">
        <ul class="footer_list">
            <li class="spaced">Insuu Inc.</li>
            <li class="together">Terms</li>
            <li class="together">Privacy</li>
            <li class="together">DMCA</li>
        </ul>
    </div>


    





    
</body>
</html>
