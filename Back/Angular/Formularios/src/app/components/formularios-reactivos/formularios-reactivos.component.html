<div>
  
    <form [formGroup]="registerForm" (submit)="handleRegisterForm()">
        <div>
            <label for="nombre"> Nombre</label> <!-- cuando ponemos for="nombre" lo vinculamos con la id del input para que así si le das clic al texto de nombre en la página te marque automáticamente la celda donde hay que poner el nombre -->
            <input formControlName="nombre" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre"/> 
        </div>
        <div>
            <label for="apellido"> Apellido</label>
            <input formControlName="apellido" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido"/>
        </div>
        <div>
            <label for="email"> Correo electrónico</label>
            <input formControlName="email" type="text" name="email" id="email" placeholder="Ingrese su correo electrónico"/>
        </div>
        <div>
            <label for="password"> Contraseña</label>
            <input formControlName="password" type="password" name="password" id="password" placeholder="Ingrese su contraseña"/>
            <p>La contraseña debe contener por lo menos: una minúscula, una mayúscula, un número y un carácter especial. </p>
        </div>
       <!--  <div>
            <label for="confirmPassword"> Confimar contraseña</label>
            <input formControlName="confirmPassword" type="password" name="password" id="confirmPassword" placeholder="Confirme su contraseña"/>
        </div> -->

        <button type="submit">Registrarse</button>

    </form>
</div>

<div *ngFor="let user of usuarios">
    {{user.nombre}}
</div>
